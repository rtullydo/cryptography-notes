<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.4</span><span class="period">.</span>
</h6>Let \(n\) be odd and write \(n-1 = 2^k q\) with \(q\) odd. An integer \(a\) with \(\gcd(a,n) = 1\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Miller-Rabin witness</dfn> for the compositeness of \(n\) if <ol class="decimal">
<li>\(a^q \neq 1 \bmod n \) and</li>
<li>\(a^{2^i q} \neq -1 \bmod n\) for any \(i = 1, \ldots, k-1\)</li>
</ol></article><span class="incontext"><a href="section-prime-testing.html#def-mr-witness">in-context</a></span>
