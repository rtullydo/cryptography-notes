</h6>Let \(G\) be a group. A subset \(H \subset G\) is called a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">subgroup of \(G\)</em> if \(H\) is a group with respect to the group operation of \(G\text{.}\)</article><span class="incontext"><a href="section-subgroups.html#def-subgroup">in-context</a></span>
