<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.3.2</span><span class="period">.</span>
</h6>A number \(a\) is said to be a (Fermat) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">witness</dfn> for the compositeness of a composite number \(n\) if<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^n \neq a \bmod n.
\end{equation*}
</div></article><span class="incontext"><a href="section-prime-testing.html#def-witness">in-context</a></span>
