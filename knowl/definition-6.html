<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">group of units</dfn> in \(\Z_n\) is the set of units in \(\Z_n\) with operation multiplication \(\pmod n\text{.}\) It is denoted \(\Z_n\ad\text{.}\)</p></article><span class="incontext"><a href="section-modular.html#definition-6">in-context</a></span>
