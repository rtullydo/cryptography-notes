<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.1</span><span class="period">.</span>
</h6>A positive integer \(p\) is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">prime</dfn> if its only positive divisors are \(1\) and \(p\text{.}\) That is, for a prime \(p\text{,}\) if \(d \mid p\) then \(d = 1\) or \(d = p\text{.}\)</article><span class="incontext"><a href="section-finite-fields.html#definition-7">in-context</a></span>
