<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Polynomial time: input \(\mathcal O(k)\text{,}\) output \(\mathcal O(k^A)\) for some \(A\text{.}\) Different values of \(A\) give different running times:</p>
<ol class="lower-alpha">
<li>\(A = 1:\) linear time</li>
<li>\(A = 2:\) quadratic time</li>
<li>\(\vdots\)</li>
</ol>
<p>Polynomial time computations are “easy”.</p>
