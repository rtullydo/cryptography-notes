<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>It is not the case that every element of a cyclic group is a generator, of course. Once again with \(G = \F_7\ad\text{,}\) consider the cyclic subgroup generated by 2.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\langle 2 \rangle = \{2, 2^2 = 4, 2^3 = 1\}.
\end{equation*}
</div>
