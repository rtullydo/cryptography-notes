<p xmlns:svg="http://www.w3.org/2000/svg">There are several ways to investigate subgroups of cyclic groups using python. We're going to give an example that will compute the subgroups of \(\Z_n\) with the group operation of addition mod n. Note that <em class="emphasis">every</em> group \(\Z_n\) is generated by 1.</p>
