<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This motivates the observation that the number of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">permutations of \(n\) objects taken \(r\) at a time</dfn> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n P r = \frac{n!}{(n-r)!}\text{.}
\end{equation*}
</div>
