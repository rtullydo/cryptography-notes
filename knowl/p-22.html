<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a, b \in \Z\text{.}\) Then there exist a unique integer \(q\) and a unique positive integer \(r\) with \(0 \leq r \lt b\) so that</p>
<div class="displaymath">
\begin{equation*}
a = bq + r.
\end{equation*}
</div>
<p>\(q\) is called the <dfn class="terminology">quotient</dfn> and \(r\) is called the <dfn class="terminology">remainder</dfn>.</p>
<span class="incontext"><a href="divisibility.html#p-22">in-context</a></span>
