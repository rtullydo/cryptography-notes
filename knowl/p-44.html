<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) be an integer. Then</p>
<div class="displaymath">
\begin{equation*}
a \cdot b \equiv 1 \bmod n \text{ for some integer  if and only if } \gcd(a,n) = 1. 
\end{equation*}
</div>
<p>If \(b\) exists, it is unique, and it is called the <dfn class="terminology">inverse</dfn> of \(a\text{.}\)</p>
