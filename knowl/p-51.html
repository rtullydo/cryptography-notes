<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">group of units</dfn> in \(\Z_n\) is the set of units in \(\Z_n\) with operation multiplication \(\pmod n\text{.}\) It is denoted \(\Z_n\ad\text{.}\)</p>
