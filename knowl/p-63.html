<p>Compute the binary expansion of the exponent \(k\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
k = k_0 + k_1 \cdot 2 + k_2 \cdot 2^2 + \ldots + k_r \cdot 2^r
\end{equation*}
</div>
<p>where the coefficients \(k_i\) can be either 0 or 1, and we assume that \(k_r = 1\text{.}\)</p>
