<p>Compute the powers \(g^{2^i} \bmod N\) for \(0 \leq i \leq r\) by repeating squaring:</p>
<div class="displaymath">
\begin{align*}
a_0 \amp= g \bmod N \\
a_1 \amp= a_0^2 = g^2 \bmod N \\
a_2 \amp= a_1^2 = g^{2^2} \bmod N\\
\vdots \amp \\
a_r \amp= a_{r-1}^2 = g^{2^r} \bmod N. 
\end{align*}
</div>
