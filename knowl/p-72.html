<p>When \(p\) is prime, the ring of integers \(\Z_p\) has the property that every nonzero integer modulo \(p\) has a multiplicative inverse, which means that arithmetic becomes completely consistent: we can add, subtract, multiply <em class="emphasis">and divide</em> just like in the real numbers.</p>
