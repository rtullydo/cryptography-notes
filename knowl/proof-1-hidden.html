<body><article class="hiddenproof">If \(a \in \Z_p\) is nonzero, then \(0 \lt a \lt p\text{.}\) Since \(p\) is prime, we have \(\gcd(a,p) = 1\text{,}\) which implies that \(a\) has an inverse mod \(p\text{.}\)</article></body>
