<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.3.5</span>.</h6>Elliptic addition over a finite field \(\F_p\) is closed. Furthermore, it has the properties required from an additive group operation: identity, inverses, and associativity. Since elliptic addition is commutative, so is elliptic addition over \(\F_p\text{.}\)</article><span class="incontext"><a href="section-ec-finite-fields.html#thm-ff-ec-add">in-context</a></span>
