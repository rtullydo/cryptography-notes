<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.3.2</span>. <span class="title">Conditions for a subgroup.</span>
</h6> A subset \(H\) of a group \(G\) is a subgroup of \(G\) if and only if the following conditions hold: <ol class="decimal">
<li>\(H\) is nonempty</li>
<li>\(g \in H\) and \(h \in H\) imply that \(gh \in H\text{,}\) and</li>
<li>\(g \in H\) implies that \(g\inv \in H\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-subgroups.html#thm-subgroup">in-context</a></span>
